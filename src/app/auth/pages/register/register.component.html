<!-- registro.component.html -->
<div class="container my-5">
  <div *ngIf="step === 2">
    <h2 class="d-flex justify-content-center mb-3">Registro de Usuario</h2>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6 m-5">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title text-center">Información Usuario</h5>
              <form [formGroup]="userData" autocomplete="off">
                <div class="mb-3">
                  <label for="name" class="form-label">Usuario</label>
                  <input type="text" class="form-control" id="name" placeholder="Ingresa tu Usuario" formControlName="name">
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" formControlName="password">
                </div>
                <div class="mb-3">
                  <label for="confirm-password" class="form-label">Confirmar contraseña</label>
                  <input type="password" class="form-control" id="confirm-password" placeholder="Confirma tu contraseña" formControlName="confirmPassword">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div> 
    </div>

    <div class="d-flex justify-content-center">
      <button class="btn btn-primary mt-3" (click)="register()" [disabled]="userData.invalid">Registrarse</button>
    </div>
  </div>
</div>
